<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar Cita</title>
    </head>
    <body>
        <h1>Formulario de Cita</h1>
        <form action="/citas" method="POST">
            <label for="nombre">Nombre del paciente:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="fecha">Fecha de la cita (dd/mm/aaaa):</label>
            <input type="text" id="fecha" name="fecha" required><br><br>
    
            <label for="hora">Hora de la cita (HH:mm):</label>
            <input type="text" id="hora" name="hora" required><br><br>
    
            <label for="motivo">Motivo de consulta:</label>
            <input type="text" id="motivo" name="motivo" required><br><br>
    
            <button type="submit">Crear cita</button>
        </form>
    </body>
</html>
